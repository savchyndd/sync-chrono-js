<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="title">Note APP</h1>
          <table class="table">
            <thead>
              <tr class="table_header">
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th></th>
                <th>
                  <p>Arhive</p>
                </th>
                <th>
                  <p>Delete</p>
                </th>
              </tr>
            </thead>
            <tbody class="table-note"></tbody>
          </table>
          <button type="button" class="btn btn-create-note">Create Note</button>
          <table class="table table--summary">
            <thead>
              <tr class="table_header">
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
              </tr>
            </thead>

            <tbody>
              <tr class="table-row">
                <td>Task</td>
                <td>12</td>
                <td>4</td>
              </tr>
              <tr class="table-row">
                <td>Random Thought</td>
                <td>12</td>
                <td>4</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <div class="overlay is-hidden">
      <div class="modal">
        <form class="form-create-note">
          <label>
            Category
            <select class="field">
              <option value="task">Task</option>
              <option value="random">Random Thought</option>
              <option value="idea">Idea</option>
            </select>
          </label>
          <label>
            Name
            <input class="field" type="text" />
          </label>
          <label>
            Content
            <input class="field" type="text" />
          </label>
          <label>
            Time of creation
            <input class="field" type="date" />
          </label>
          <button class="btn" type="submit">Create Note</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
