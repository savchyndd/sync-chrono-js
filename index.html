<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Note App</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <h1 class="title">Note APP</h1>
                    <table class="table">
                        <thead>
                            <tr class="table_header">
                                <th>Name</th>
                                <th>Created</th>
                                <th>Category</th>
                                <th>Content</th>
                                <th>Dates</th>
                                <th></th>
                                <th>
                                    <p>Arhive</p>
                                </th>
                                <th>
                                    <p>Delete</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-note"></tbody>
                    </table>

                    <button type="button" class="btn btn-create-note">
                        Create Note
                    </button>
                    <table class="table table--summary">
                        <thead>
                            <tr class="table_header">
                                <th>Note Category</th>
                                <th>Active</th>
                                <th>Archived</th>
                            </tr>
                        </thead>

                        <tbody class="table-summary"></tbody>
                    </table>
                    <button type="button" class="btn btn-show-arhive">
                        Show arhive
                    </button>
                    <table class="table table-arhived">
                        <thead>
                            <tr class="table_header">
                                <th>Name</th>
                                <th>Created</th>
                                <th>Category</th>
                                <th>Content</th>
                                <th>Dates</th>
                                <th></th>
                                <th>
                                    <p>Arhive</p>
                                </th>
                                <th>
                                    <p>Delete</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-note-arhived"></tbody>
                    </table>
                </div>
            </section>
        </main>
        <div class="overlay is-hidden">
            <div class="modal">
                <form class="form-create-note">
                    <label>
                        Category
                        <select name="category" class="field">
                            <option value="Task">Task</option>
                            <option value="Random thought">
                                Random thought
                            </option>
                            <option value="Idea">Idea</option>
                        </select>
                    </label>
                    <label>
                        Name
                        <input name="name" class="field" type="text" />
                    </label>
                    <label>
                        Content
                        <input name="content" class="field" type="text" />
                    </label>
                    <label>
                        Date
                        <input name="date" class="field" type="date" />
                    </label>
                    <button class="btn" type="submit">Create Note</button>
                </form>
            </div>
        </div>
        <div class="overlay edit-modal-overlay is-hidden">
            <div class="modal">
                <form class="form-edit-note">
                    <label>
                        Category
                        <select name="category" class="field">
                            <option value="Task" selected>Task</option>
                            <option value="Random thought">
                                Random thought
                            </option>
                            <option value="Idea">Idea</option>
                        </select>
                    </label>
                    <label>
                        Name
                        <input name="name" class="field" type="text" />
                    </label>
                    <label>
                        Content
                        <input name="content" class="field" type="text" />
                    </label>
                    <label>
                        Date
                        <input name="date" class="field" type="date" />
                    </label>
                    <label
                        >Time of creation<input
                            name="created"
                            class="field"
                            type="date"
                            disabled
                        />
                    </label>
                    <button class="btn" type="submit">Edit Note</button>
                </form>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
